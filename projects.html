<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- Include Splide CSS -->
  <link rel="stylesheet" href="https://unpkg.com/@splidejs/splide@3.0.10/dist/css/splide.min.css">
  <style>
    .splide__slide img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
<div id="image-slider" class="splide">
  <div class="splide__track">
    <ul class="splide__list">
      <li class="splide__slide">
        <img src="assets/p3.jpg" alt="Image 1">
      </li>
      <li class="splide__slide">
        <img src="assets/p2.jpg" alt="Image 2">
      </li>
      <li class="splide__slide">
        <img src="assets/p1.jpeg" alt="Image 3">
      </li>
    </ul>
  </div>
</div>

<!-- Include Splide JavaScript -->
<script src="https://unpkg.com/@splidejs/splide@3.0.10/dist/js/splide.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    new Splide('#image-slider', {
      type: 'slide', // Set the type to 'slide'
      perPage: 1, // Display one slide at a time
      autoplay: false, // Disable autoplay
      gap: 10, // Gap between slides
      drag: true, // Enable dragging
      keyboard: 'focused', // Navigate using keyboard
      arrows: 'slider', // Show arrows on hover
      pagination: false, // Disable pagination
    }).mount();
  });
</script>

</body>
</html>
